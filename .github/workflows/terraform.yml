name: Terraform CI/CD

# Trigger workflow on pushes to dev-* branches
on:
  push:
    branches:
      - 'dev-*'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # 1. Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2. Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 3. Ensure out_iac folder exists
      - name: Ensure Terraform folder
        run: mkdir -p out_iac

      # 4. Terraform Init (use local backend)
      - name: Terraform Init
        working-directory: out_iac
        run: terraform init -input=false -backend-config="path=terraform.tfstate"

      # 5. Validate Terraform files
      - name: Terraform Validate
        working-directory: out_iac
        run: terraform validate

      # 6. Check Terraform formatting
      - name: Terraform Format Check
        working-directory: out_iac
        run: terraform fmt -check

      # 7. Terraform Plan (create a plan file)
      - name: Terraform Plan
        working-directory: out_iac
        run: terraform plan -out=tfplan -input=false

      # 8. Terraform Apply (apply the plan)
      - name: Terraform Apply
        working-directory: out_iac
        run: terraform apply -auto-approve tfplan

      # 9. Optional: Show outputs for reference
      - name: Terraform Outputs
        working-directory: out_iac
        run: terraform output
