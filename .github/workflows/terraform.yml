name: Terraform CI/CD

on:
  workflow_run:
    workflows: ["Verify Terraform Files"]
    types:
      - completed

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # 1. Checkout the branch that triggered the workflow
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      # 2. Verify repo files (debug)
      - name: List repo files
        run: ls -R

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 4️⃣  Save Private Key (.pem) from GitHub Secret
      - name: Restore PEM key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | tr -d '\r' > my-key.pem
          chmod 600 my-key.pem

      # 5️⃣  Export Public Key for Terraform variable
      - name: Export Public Key
        run: |
          ssh-keygen -y -f my-key.pem > my-key.pub

      # 6. Terraform Init
      - name: Terraform Init
        run: terraform init -input=false

      # 7. Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 8. Terraform Format Check
      - name: Terraform Format Check
        run: terraform fmt -check

      # 9️⃣  Terraform Plan
      - name: Terraform Plan
        run: terraform plan -var "public_key=$(cat my-key.pub)" -out=tfplan -input=false

      # 🔟 Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # 11. Terraform Outputs
      - name: Terraform Outputs
        run: terraform output
