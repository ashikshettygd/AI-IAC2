name: Terraform CI/CD

on:
  workflow_run:
    workflows: ["Verify Terraform Files"]
    types:
      - completed

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      # 1️⃣ Checkout the branch that triggered the workflow
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      # 2️⃣ Verify repo files (debug)
      - name: List repo files
        run: ls -R

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 4️⃣ Restore PEM key (only if secret exists)
      - name: Restore PEM key (optional)
        if: ${{ secrets.EC2_PRIVATE_KEY_B64 != '' }}
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY_B64 }}" | base64 --decode > my-key.pem
          chmod 600 my-key.pem

      # 5️⃣ Export Public Key (only if PEM restored)
      - name: Export Public Key
        if: ${{ secrets.EC2_PRIVATE_KEY_B64 != '' }}
        run: |
          ssh-keygen -y -f my-key.pem > my-key.pub

      # 6️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init -input=false

      # 7️⃣ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 8️⃣ Terraform Format Check
      - name: Terraform Format Check
        run: terraform fmt -check

      # 9️⃣ Terraform Plan (conditionally include public_key)
      - name: Terraform Plan
        run: |
          if [ -f "my-key.pub" ]; then
            terraform plan -var "public_key=$(cat my-key.pub)" -out=tfplan -input=false
          else
            terraform plan -out=tfplan -input=false
          fi

      # 🔟 Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # 1️⃣1️⃣ Terraform Outputs
      - name: Terraform Outputs
        run: terraform output
